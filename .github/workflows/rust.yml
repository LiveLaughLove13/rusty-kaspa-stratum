name: Rust CI/CD

on:
  pull_request:
    branches: ["main"]
  release:
    types: [created]

jobs:
  check-and-lint:
    name: Check & Lint
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          cache: true
          cache-key: rust-ubuntu-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential protobuf-compiler zip

      - name: Run Cargo Check
        run: cargo check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  build-release-assets:
    name: Build Release Assets
    if: github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_key: ubuntu
            binary_name: rustbridge
            asset_name: rustbridge-linux-amd64
            binary_path: target/release/rustbridge
          - os: windows-latest
            os_key: windows
            binary_name: rustbridge.exe
            asset_name: rustbridge-windows-amd64
            binary_path: target/release/rustbridge.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-key: rust-${{ matrix.os_key }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential protobuf-compiler zip

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Build binary
        run: cargo build --verbose --release

      - name: Package release assets
        run: |
          mkdir staging
          cp README.md staging/
          cp LICENSE staging/
          cp ${{ matrix.binary_path }} staging/${{ matrix.binary_name }}

      - name: Create zip archive (Linux)
        if: runner.os == 'Linux'
        run: zip -j ${{ matrix.asset_name }}.zip staging/*

      - name: Create zip archive (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path staging\* -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.zip
          asset_name: ${{ matrix.asset_name }}.zip
          asset_content_type: application/zip

  build-and-push-docker:
    name: Build and Push Docker Image
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kkluster/rusty-kaspa-stratum
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          short-description: ${{ github.event.repository.description }}
          repository: kkluster/rusty-kaspa-stratum
          readme-filepath: ./README.md
