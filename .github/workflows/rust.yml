name: Rust CI/CD

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  check-and-lint:
    name: Check & Lint
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
          components: clippy
          cache: true
          cache-key: rust-ubuntu-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential protobuf-compiler zip

      - name: Run Cargo Check
        run: cargo check --bin stratum-bridge

      - name: Run Clippy
        run: cargo clippy --bin stratum-bridge -- -D warnings

      - name: Run tests
        run: cargo test

  build-release-assets:
    name: Build Release Assets
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_key: ubuntu
            binary_name: stratum-bridge
            asset_name: stratum-bridge-linux-amd64
            binary_path: target/release/stratum-bridge
          - os: windows-latest
            os_key: windows
            binary_name: stratum-bridge.exe
            asset_name: stratum-bridge-windows-amd64
            binary_path: target/release/stratum-bridge.exe

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
          cache: true
          cache-key: rust-${{ matrix.os_key }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential protobuf-compiler zip

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc -y

      - name: Build binary
        run: cargo build --verbose --release --bin stratum-bridge

      - name: Package release assets
        run: |
          mkdir staging
          cp README.md staging/
          cp LICENSE staging/
          cp config.yaml staging/
          cp ${{ matrix.binary_path }} staging/${{ matrix.binary_name }}

      - name: Create tar.gz archive (Linux)
        if: runner.os == 'Linux'
        run: |
          tar -C staging -czf ${{ matrix.asset_name }}.tar.gz .

      - name: Create zip archive (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path staging\* -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload Release Asset (Linux)
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: ./${{ matrix.asset_name }}.tar.gz
          generate_release_notes: true

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ./${{ matrix.asset_name }}.zip
          generate_release_notes: true

  build-and-push-docker:
    name: Build and Push Docker Image
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kkluster/rusty-kaspa-stratum
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub Description
        if: success() && github.event_name == 'workflow_dispatch'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: kkluster/rusty-kaspa-stratum
          readme-filepath: ./README.md
          short-description: "Rust implementation of Kaspa Stratum server"
